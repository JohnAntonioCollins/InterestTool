<ion-header>
  <ion-navbar>
    <ion-title>
      KQND Bank - Interest Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
    <ion-label color="primary">Would you like to calculate complex interest?</ion-label>
    <ion-toggle [(ngModel)]="complexInterest"></ion-toggle>
    </ion-item>

  <ion-item>
    <ion-label color="primary">Account ID</ion-label>
    <ion-input placeholder="1277421"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Interval of calculation</ion-label>
    <ion-input placeholder="365"></ion-input>
   </ion-item>

     <ion-item *ngIf="complexInterest">
    <ion-label color="primary">Compunding frequency?</ion-label>
    <ion-input placeholder="30"></ion-input>
   </ion-item>

    </ion-list>

    <button ion-button color="blue">Submit</button>

</ion-content>
